<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Test
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]=true class="ion-padding-vertical">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test
      </ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title size="small">Test
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="this.form">
<ion-item>
  <ion-label color="primary" position="floating">Genere
  </ion-label>
  <ion-select multiple="false" formControlName="nascSesso"
    [(ngModel)]="this.nascSessoModel"
    cancelText="Annulla" ok-text="Ok">
    <ion-select-option *ngFor="let item of this.tipoSesso | keys" [value]="item.key">
      {{item.value}}</ion-select-option>
  </ion-select>
</ion-item>
  </form>
</ion-content>
